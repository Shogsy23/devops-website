on:
  push:
    branches:
      - main
      - add-cypress-tests

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install cypress

      - name: Run Cypress tests
        run: |
          cypress run
